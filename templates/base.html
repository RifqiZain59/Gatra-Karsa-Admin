<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Budaya Nusantara{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'luxury': ['"Cinzel"', 'serif'],
                        'body': ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        brown: {
                            50: '#FDF8F6',
                            100: '#F2E8E5',
                            800: '#4A3B32', 
                            900: '#2C1B18', 
                        },
                        gold: {
                            50: '#FCF9EE',
                            100: '#F9F1D8',
                            200: '#F0E0A6',
                            400: '#D4AF37', 
                            500: '#C5A028',
                            600: '#B08D55', 
                        }
                    },
                    backgroundImage: {
                        'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #F6E084 50%, #D4AF37 100%)',
                        'luxury-dark': 'linear-gradient(to bottom right, #2C1B18, #1A0F0D)',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                        'gold-glow': '0 10px 40px -10px rgba(212, 175, 55, 0.3)',
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #F8F5F2; 
            background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        } 
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #B08D55; }
        
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="font-body text-gray-600 antialiased selection:bg-gold-400 selection:text-white">

    <div x-data="{ sidebarOpen: false, isCollapsed: false }" class="flex h-screen overflow-hidden">
        
        <aside :class="isCollapsed ? 'md:w-20' : 'md:w-72'"
               class="fixed inset-y-0 left-0 z-30 w-72 bg-luxury-dark text-white shadow-2xl transition-all duration-300 ease-in-out transform md:translate-x-0 md:static md:inset-0 md:flex flex-col
                      sidebar-container"
               :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'">
            
            <div class="h-24 flex items-center border-b border-white/10 relative overflow-hidden flex-shrink-0 transition-all duration-300"
                 :class="isCollapsed ? 'justify-center px-0' : 'justify-center px-4'">
                
                <div class="absolute inset-0 bg-gold-gradient opacity-5"></div>
                
                <button @click="sidebarOpen = false" class="absolute top-4 right-4 md:hidden text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>

                <div class="text-center z-10 transition-all duration-300">
                    <div x-show="!isCollapsed" class="whitespace-nowrap">
                        <h1 class="font-luxury text-2xl font-bold tracking-[0.15em] text-white">
                            PUSAKA<span class="text-gold-400">.ID</span>
                        </h1>
                        </div>

                    <div x-show="isCollapsed" style="display: none;">
                        <h1 class="font-luxury text-2xl font-bold text-gold-400 border-2 border-gold-400 rounded-lg w-10 h-10 flex items-center justify-center">
                            P
                        </h1>
                    </div>
                </div>

                <button @click="isCollapsed = !isCollapsed" 
                        class="hidden md:flex absolute -right-3 top-1/2 transform -translate-y-1/2 w-6 h-6 bg-gold-400 text-brown-900 rounded-full items-center justify-center shadow-lg hover:bg-white transition-colors z-20">
                    <svg x-show="!isCollapsed" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    <svg x-show="isCollapsed" style="display: none;" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <nav class="flex-1 px-3 py-6 space-y-2 overflow-y-auto overflow-x-hidden scrollbar-hide">
                
                <a href="{{ url_for('index') }}" title="Dashboard"
                   class="flex items-center px-3 py-3 rounded-xl transition-all group whitespace-nowrap
                   {% if active_page == 'dashboard' %} bg-gold-400/10 text-gold-100 border-l-2 border-gold-400 shadow-lg {% else %} text-gray-400 hover:text-white hover:bg-white/5 {% endif %}">
                    <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    </div>
                    <span x-show="!isCollapsed" class="font-medium tracking-wide text-sm ml-3 transition-opacity duration-300">Dashboard</span>
                </a>

                <div class="mt-6 mb-2 px-4 text-[10px] font-bold text-gold-600 uppercase tracking-widest whitespace-nowrap overflow-hidden transition-all"
                     :class="isCollapsed ? 'opacity-0 h-0' : 'opacity-100 h-auto'">
                    Koleksi Data
                </div>
                <div x-show="isCollapsed" class="h-px bg-white/10 my-4 mx-2"></div>

                <a href="{{ url_for('kisah') }}" title="Kisah Wayang"
                   class="flex items-center px-3 py-3 rounded-xl transition-all group whitespace-nowrap
                   {% if active_page == 'kisah' %} bg-gold-400/10 text-gold-100 border-l-2 border-gold-400 {% else %} text-gray-400 hover:text-white hover:bg-white/5 {% endif %}">
                    <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    </div>
                    <span x-show="!isCollapsed" class="font-medium text-sm ml-3 transition-opacity duration-300">Kisah Wayang</span>
                </a>

                <a href="{{ url_for('tokoh_wayang') }}" title="Tokoh Wayang"
                   class="flex items-center px-3 py-3 rounded-xl transition-all group whitespace-nowrap
                   {% if active_page == 'tokoh-wayang' %} bg-gold-400/10 text-gold-100 border-l-2 border-gold-400 {% else %} text-gray-400 hover:text-white hover:bg-white/5 {% endif %}">
                    <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <span x-show="!isCollapsed" class="font-medium text-sm ml-3 transition-opacity duration-300">Tokoh Wayang</span>
                </a>

                <a href="{{ url_for('tokoh_dalang') }}" title="Tokoh Dalang"
                   class="flex items-center px-3 py-3 rounded-xl transition-all group whitespace-nowrap
                   {% if active_page == 'tokoh-dalang' %} bg-gold-400/10 text-gold-100 border-l-2 border-gold-400 {% else %} text-gray-400 hover:text-white hover:bg-white/5 {% endif %}">
                    <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    </div>
                    <span x-show="!isCollapsed" class="font-medium text-sm ml-3 transition-opacity duration-300">Tokoh Dalang</span>
                </a>

                <a href="{{ url_for('museum') }}" title="Museum"
                   class="flex items-center px-3 py-3 rounded-xl transition-all group whitespace-nowrap
                   {% if active_page == 'museum' %} bg-gold-400/10 text-gold-100 border-l-2 border-gold-400 {% else %} text-gray-400 hover:text-white hover:bg-white/5 {% endif %}">
                    <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg>
                    </div>
                    <span x-show="!isCollapsed" class="font-medium text-sm ml-3 transition-opacity duration-300">Museum</span>
                </a>

                <a href="{{ url_for('event') }}" title="Event"
                   class="flex items-center px-3 py-3 rounded-xl transition-all group whitespace-nowrap
                   {% if active_page == 'event' %} bg-gold-400/10 text-gold-100 border-l-2 border-gold-400 {% else %} text-gray-400 hover:text-white hover:bg-white/5 {% endif %}">
                    <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </div>
                    <span x-show="!isCollapsed" class="font-medium text-sm ml-3 transition-opacity duration-300">Event</span>
                </a>

                <a href="{{ url_for('video') }}" title="Galeri Video"
                   class="flex items-center px-3 py-3 rounded-xl transition-all group whitespace-nowrap
                   {% if active_page == 'video' %} bg-gold-400/10 text-gold-100 border-l-2 border-gold-400 {% else %} text-gray-400 hover:text-white hover:bg-white/5 {% endif %}">
                    <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center">
                         <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </div>
                    <span x-show="!isCollapsed" class="font-medium text-sm ml-3 transition-opacity duration-300">Galeri Video</span>
                </a>


                <div class="mt-6 mb-2 px-4 text-[10px] font-bold text-gold-600 uppercase tracking-widest whitespace-nowrap overflow-hidden transition-all"
                     :class="isCollapsed ? 'opacity-0 h-0' : 'opacity-100 h-auto'">
                    Sistem
                </div>
                 <div x-show="isCollapsed" class="h-px bg-white/10 my-4 mx-2"></div>

                <a href="{{ url_for('setting') }}" title="Pengaturan"
                   class="flex items-center px-3 py-3 rounded-xl transition-all group whitespace-nowrap
                   {% if active_page == 'setting' %} bg-gold-400/10 text-gold-100 border-l-2 border-gold-400 {% else %} text-gray-400 hover:text-white hover:bg-white/5 {% endif %}">
                    <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </div>
                    <span x-show="!isCollapsed" class="font-medium text-sm ml-3 transition-opacity duration-300">Pengaturan</span>
                </a>

                <a href="#" title="Keluar"
                   class="flex items-center px-3 py-3 rounded-xl text-red-400 hover:text-white hover:bg-red-500/20 transition-all group whitespace-nowrap">
                    <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </div>
                    <span x-show="!isCollapsed" class="font-medium text-sm ml-3 transition-opacity duration-300">Keluar</span>
                </a>

            </nav>

            <div class="p-6 border-t border-white/10 flex-shrink-0 transition-all duration-300 overflow-hidden"
                 :class="isCollapsed ? 'px-2 justify-center' : 'px-6'">
                <div class="flex items-center transition-all duration-300"
                     :class="isCollapsed ? 'justify-center' : 'space-x-3'">
                    <div class="relative">
                        <img src="https://ui-avatars.com/api/?name=Admin+Wayang&background=D4AF37&color=fff" class="w-10 h-10 rounded-full border-2 border-gold-400 flex-shrink-0">
                    </div>
                    
                    <div x-show="!isCollapsed" class="transition-opacity duration-300 whitespace-nowrap">
                        <p class="text-sm font-bold text-white">Ki Admin</p>
                        <p class="text-[10px] text-gold-400 uppercase tracking-wider">Kurator Utama</p>
                    </div>
                </div>
            </div>
        </aside>

        <div x-show="sidebarOpen" 
             @click="sidebarOpen = false" 
             class="fixed inset-0 z-20 bg-black opacity-50 transition-opacity md:hidden"></div>

        <main class="flex-1 overflow-x-hidden overflow-y-auto relative flex flex-col transition-all duration-300">
            
            <header class="flex items-center justify-between px-6 py-4 bg-white shadow-md md:hidden sticky top-0 z-10">
                <div class="flex items-center">
                    <button @click="sidebarOpen = true" class="text-brown-800 hover:text-gold-500 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <span class="ml-4 text-xl font-luxury font-bold text-brown-900">PUSAKA<span class="text-gold-400">.ID</span></span>
                </div>
                <img src="https://ui-avatars.com/api/?name=Admin+Wayang&background=D4AF37&color=fff" class="w-8 h-8 rounded-full">
            </header>

            <div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-white to-transparent -z-10"></div>
            <div class="absolute top-[-50px] right-[-50px] w-96 h-96 bg-gold-400/10 rounded-full blur-3xl -z-10"></div>

            <div class="container mx-auto px-6 py-8 flex-1">
                {% block content %}{% endblock %}
            </div>

            <footer class="text-center py-6 text-xs text-gray-400">
                &copy; 2024 Pusaka.ID - Administrator Budaya Nusantara
            </footer>
        </main>
    </div>
</body>
</html>
